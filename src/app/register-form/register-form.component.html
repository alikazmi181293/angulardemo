<h3>Registration Form</h3>
<div style="padding:5%">
    
  <form [formGroup]="registerForm" (ngSubmit)="register()">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      
      <div class="alert alert-danger" *ngIf="registerForm.get('name').touched && registerForm.get('name').invalid">
        <div *ngIf="registerForm.get('name').errors.required">First Name is Required</div>
        <div *ngIf="registerForm.get('name').errors.minLength">First Name Must be 3 Characters</div>
        <div *ngIf="registerForm.get('name').errors.maxLength">First Name Cannot Excced 50 Characters</div>
      </div>

    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>

    <div class="form-group">
      <label for="confirmPassword">confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
    </div>
          
    <button class="btn btn-primary" [disabled]=
    "registerForm.get('password').value!=registerForm.get('confirmPassword').value || registerForm.invalid || registerForm.value===null">Register</button>

  </form>  
</div>
