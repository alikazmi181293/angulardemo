<h3>Course Update Form</h3>
<div>
  <form [formGroup]="courseUpdateForm" (ngSubmit)="update()">

    <input type="hidden" formControlName="Id">

    <div class="form-group">

      <label for="name">Course Name</label>

      <input type="text" class="form-control" id="name" formControlName="name">

    </div>

    <div class="form-group">

        <label for="description">Course Description</label>
  
        <textarea class="form-control" name="description" id="" cols="10" rows="10" formControlName="description"></textarea>
  
      </div>

      <div class="form-group">

          <label for="creditHour">Course Credit Hours</label>
    
          <input type="number" class="form-control" id="creditHour" formControlName="creditHours">
    
        </div>

        <button class="btn btn-primary">Update</button>
  
    </form>
</div>
